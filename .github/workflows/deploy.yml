name: uCss Build & Deploy

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build-and-deploy:
    name: üöÄ Build uCss
    runs-on: ubuntu-latest
    steps:
      - name: üöö Checkout Code
        uses: actions/checkout@v4

      - name: üèóÔ∏è Build & Optimize
        run: |
          mkdir -p dist

          # 1. Combine all CSS files (Alphabetical order)
          cat src/css/*.css > dist/u.css

          # 2. Install Minifier
          npm install -g clean-css-cli

          # 3. Minify (Safe Mode / Level 1 Default)
          # We removed "--level 1" because it is the default behavior.
          # This removes comments & spaces but keeps your @container queries safe.
          cleancss -o dist/u.min.css dist/u.css

          # 4. Gzip (Pre-compress)
          gzip -9 -k dist/u.min.css

      - name: üìÇ Set Server Path
        id: target
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "dir=${{ github.ref_name }}/" >> $GITHUB_OUTPUT
          else
            echo "dir=latest/" >> $GITHUB_OUTPUT
          fi

      - name: ‚òÅÔ∏è Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: "${{ secrets.FTP_SERVER }}"
          username: "${{ secrets.FTP_USERNAME }}"
          password: "${{ secrets.FTP_PASSWORD }}"
          local-dir: ./dist/
          server-dir: ./${{ steps.target.outputs.dir }}